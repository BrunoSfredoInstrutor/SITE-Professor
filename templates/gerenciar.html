<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Página oficial do Professor Bruno Sfredo. Materiais de estudo, trabalhos e informações para alunos de Física, programação e robótica.">
    <meta name="keywords" content="professor, Física, aulas, física, programação, robótica, ensino, educação, Confresa, 29 de Julho">
    <meta name="author" content="Bruno Sfredo">
    <meta property="og:title" content="Página do Professor Bruno Sfredo">
    <meta property="og:description" content="Materiais, trabalhos e informações para alunos de Física, programação e robótica.">
    <title>Painel de Gerenciamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Painel de Gerenciamento</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Início</a></li>
                    <li><a href="{{ url_for('adicionar_arquivo') }}">Adicionar Novo</a></li>
                    <li><a href="{{ url_for('gerenciar') }}">Gerenciar Arquivos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content container">
        <section>
            <h2>Arquivos Atuais</h2>
            <table class="tabela-gerenciar">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for arquivo in arquivos %}
                    <tr>
                        <td>{{ arquivo.nome }}</td>
                        <td>{{ arquivo.descricao }}</td>
                        <td>{{ arquivo.categoria }}</td>
                        <td><a href="{{ url_for('deletar', id=arquivo.id) }}" class="btn-deletar">Deletar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>

</body>
</html>
